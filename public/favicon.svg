<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 外側の円 -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#a24070" stroke-width="3"/>

  <!-- 三角形（円と重なるように配置） -->
  <polygon points="50,93 12,28 88,28" fill="none" stroke="#a24070" stroke-width="3" stroke-linejoin="round"/>

  <!-- 上からの矢印（中心向き） -->
  <line x1="50" y1="12" x2="50" y2="35" stroke="#a24070" stroke-width="2"/>
  <g transform="translate(50,38) rotate(180)">
    <polygon points="0,-4 5,4 -5,4" fill="#a24070"/>
  </g>

  <!-- 左下からの矢印（中心向き） -->
  <line x1="17" y1="69" x2="37" y2="56.5" stroke="#a24070" stroke-width="2"/>
  <g transform="translate(39,55.5) rotate(60)">
    <polygon points="0,-4 5,4 -5,4" fill="#a24070"/>
  </g>

  <!-- 右下からの矢印（中心向き） -->
  <line x1="83" y1="69" x2="63" y2="56.5" stroke="#a24070" stroke-width="2"/>
  <g transform="translate(61,55.5) rotate(-60)">
    <polygon points="0,-4 5,4 -5,4" fill="#a24070"/>
  </g>

  <!-- 円マーク -->
  <text x="50" y="56" font-size="16" font-weight="bold" fill="#a24070" text-anchor="middle" font-family="Arial">¥</text>
</svg>
